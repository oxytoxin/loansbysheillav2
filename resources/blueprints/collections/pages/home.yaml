hide: true
title: Home
tabs:
  main:
    display: Main
    sections:
      -
        display: General
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              localizable: true
              listable: true
              display: Title
              validate:
                - required
      -
        display: Hero
        fields:
          -
            handle: hero_video
            field:
              type: video
              display: 'Hero Video'
          -
            handle: hero_title
            field:
              type: text
              display: 'Hero Title'
          -
            handle: hero_instructions
            field:
              type: text
              display: 'Hero Instructions'
          -
            handle: hero_checklist
            field:
              type: list
              display: 'Hero Checklist'
          -
            handle: hero_links
            field:
              max_rows: 2
              type: grid
              display: 'Hero Links'
              fields:
                -
                  handle: text
                  field:
                    type: text
                    display: Text
                    validate:
                      - required
                -
                  handle: link
                  field:
                    type: link
                    display: Link
                    validate:
                      - required
      -
        display: 'Mortgage Process'
        fields:
          -
            handle: mortgage_process_video
            field:
              type: video
              display: 'Mortgage Process Video'
          -
            handle: mortgage_process_image
            field:
              max_files: 1
              min_files: 1
              container: images
              type: assets
              display: 'Mortgage Process Image'
          -
            handle: mortgage_process_title
            field:
              type: text
              display: 'Mortgage Process Title'
              validate:
                - required
          -
            handle: mortgage_process_checklist
            field:
              type: list
              display: 'Mortgage Process Checklist'
              validate:
                - required
                - 'min:3'
      -
        display: 'CTA 2'
        fields:
          -
            handle: cta2_title
            field:
              type: text
              display: 'CTA2 Title'
              validate:
                - required
          -
            handle: cta2_content
            field:
              type: textarea
              display: 'CTA2 Content'
              validate:
                - required
          -
            handle: cta2_image
            field:
              max_files: 1
              container: images
              type: assets
              display: 'CTA2 Image'
              min_files: 1
  mortgage_moments:
    display: 'Mortgage Moments'
    sections:
      -
        display: Main
        fields:
          -
            handle: mortgage_moments_title
            field:
              type: text
              display: 'Mortgage Moments Title'
              validate:
                - required
          -
            handle: mortgage_moments_subtitle
            field:
              type: text
              display: 'Mortgage Moments Subtitle'
              validate:
                - required
          -
            handle: mortgage_moments_cta
            field:
              remove_empty_nodes: false
              type: bard
              display: 'Mortgage Moments CTA'
              validate:
                - required
      -
        display: Moments
        fields:
          -
            handle: mortgage_moments_entries
            field:
              type: grid
              display: 'Mortgage Moments Entries'
              fields:
                -
                  handle: mortgage_moments_entry
                  field:
                    type: video
                    display: 'Mortgage Moments Entry'
  faq:
    display: FAQ
    sections:
      -
        display: Main
        fields:
          -
            handle: faq_sections
            field:
              type: grid
              display: 'FAQ Sections'
              fields:
                -
                  handle: faq_section
                  field:
                    type: group
                    display: 'FAQ Section'
                    fields:
                      -
                        handle: title
                        field:
                          type: text
                          display: Title
                          validate:
                            - required
                      -
                        handle: entries
                        field:
                          type: grid
                          display: Entries
                          fields:
                            -
                              handle: question
                              field:
                                type: textarea
                                display: Question
                                validate:
                                  - required
                            -
                              handle: answer
                              field:
                                type: textarea
                                display: Answer
                                validate:
                                  - required
  seo:
    display: SEO
    sections:
      -
        display: Basic
        instructions: 'Basic SEO settings.'
        fields:
          -
            import: 'statamic-peak-seo::seo_basic'
      -
        display: Advanced
        instructions: 'Advanced SEO settings.'
        fields:
          -
            import: 'statamic-peak-seo::seo_advanced'
      -
        display: 'Open Graph'
        instructions: 'Open Graph meta tags for social sharing.'
        fields:
          -
            import: 'statamic-peak-seo::seo_open_graph'
      -
        display: Sitemap
        instructions: 'Sitemap configuration.'
        fields:
          -
            import: 'statamic-peak-seo::seo_sitemap'
      -
        display: 'JSON-ld Schema'
        instructions: 'Custom JSON-ld schema objects.'
        fields:
          -
            import: 'statamic-peak-seo::seo_jsonld'
  sidebar:
    display: Sidebar
    sections:
      -
        display: Meta
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate:
                - required
              display: Slug
          -
            handle: parent
            field:
              type: entries
              collections:
                - pages
              max_items: 1
              listable: false
              localizable: true
              display: Parent
